<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi bat ki");
    function check(array) {
        let first = 0;
        let last = array.length - 1
        for (let i = 0; i < array.length / 2; i++) {
            if (array[first] != array[last]) {
                return false;
            }
        }
        return true;

    }
    console.log(check(str));
</script>
</body>
</html>
